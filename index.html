<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="weather-app">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input
              type="submit"
              value="Search"
              class="search-form-button"
              id="search-form-button"
            />
          </form>
        </header>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="weather-app-city"></h1>
              <p class="weather-app-details">
                <span id="time"></span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
            <div class="weather-app-temperature-container">
              <div id="icon"></div>
              <div class="weather-app-temperature" id="weather-temp"></div>
              <div class="weather-app-unit">Â°F</div>
            </div>
          </div>
        </main>
        <footer>
          This project was coded by
          <a href="https://github.com/radidew" target="_blank">Rachel Hannah</a>
          , is open sourced on
          <a href="https://github.com/radidew/meteo" target="_blank">Github</a>
          and
          <a href="https://radidew-weather-app.netlify.app/" target="_blank">
            hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
