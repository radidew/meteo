<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Friday 21:53, overcast clouds <br />
            Humidity: 81%, Wind: 9.26km/h
          </p>
        </div>
        <div>☀️12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/radidew" target="_blank">Rachel Hannah</a>
        , is open sourced on
        <a href="https://github.com/radidew/meteo" target="_blank">Github</a>
        and
        <a href="https://radidew-weather-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
